<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz Buzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if ((i % 3 === 0) && (i % 5 === 0)) {
            console.log("PizzBuzz");
            continue;
        }
        if (i % 3 === 0) {
            console.log("Pizz");
            continue;
        }
        if (i % 5 === 0) {
            console.log("Buzz");
            continue;
        }
        console.log(i);
    }
</script>
</body>
</html>
