<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiem tra nhiet do</title>
</head>
<body>
    <script>
        let temperature = parseFloat(prompt("Nhap nhiet do hien tai"));
        if (temperature > 100){
            alert("Hay giam nhiet do");
        }else if (temperature < 20){
            alert("Hay tang nhiet do");
        }else {
            alert("nhiet do binh thuong");
        }
    </script>
</body>
</html>
