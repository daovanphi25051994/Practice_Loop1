<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tim so trong day fibonacci dau tien chia het cho 5</title>
</head>
<body>
<script>
    function checkFibonacci(number) {
        let a = 0, b = 1, c;
        for (let i = 0;;i++){
            c = a + b;
            a = b;
            b = c;
            if (c % number === 0) {
                alert(c);
                return c;
            }
        }
    }
    checkFibonacci(19);
</script>
</body>
